<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>儀式 — セラフィアの館</title>

  <!-- 題字用フォント（上品な明朝） -->
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="intro.css" />
</head>
<body class="intro">

  <!-- 画面全体の舞台 -->
  <main class="stage" aria-label="入場シーン">
    <!-- 星屑キャンバス（JSで描画） -->
    <canvas id="stars" aria-hidden="true"></canvas>

    <!-- 紋章ブロック（リング・光・冠） -->
    <div class="crest" aria-hidden="true">
      <img class="ring"   src="assets/intro/ring.svg"   alt="" />
      <img class="shafts" src="assets/intro/beams.png"  alt="" />
      <img class="crown"  src="assets/intro/crown.png"  alt="" />
    </div>

    <!-- 題字 -->
    <header class="title" role="img" aria-label="セラフィアの館 ── 静寂の中、あなたを待つ光がある。">
      <h1>セラフィアの館</h1>
      <p class="subtitle">── 静寂の中、あなたを待つ光がある。</p>
    </header>

    <!-- UI -->
    <button class="ui skip" id="skipBtn" aria-label="儀式を省略">儀式を省略</button>
    <button class="ui sound" id="soundBtn" aria-pressed="false" aria-label="音の切り替え">🔇</button>

    <!-- 画面ホワイトアウト -->
    <div class="whiteout" aria-hidden="true"></div>
    <!-- 周辺減光＆質感オーバーレイ -->
    <div class="vignette" aria-hidden="true"></div>
  </main>

  <script src="intro.js"></script>
</body>
</html>
