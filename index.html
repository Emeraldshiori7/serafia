<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>セラフィアの館</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="hall">
  <!-- 背景レイヤー -->
  <div class="bg">
    <canvas id="dust" aria-hidden="true"></canvas>
    <div class="vignette" aria-hidden="true"></div>
    <div class="floor-glow" aria-hidden="true"></div>
  </div>

  <!-- タイトル -->
  <header class="hero">
    <h1>セラフィアの館</h1>
    <p class="subtitle">── 静寂の中、あなたを待つ光がある。</p>
  </header>

  <!-- セラフィアの影（立っている気配）-->
  <div class="seraphia-silhouette" aria-hidden="true"></div>

  <!-- 扉グリッド -->
  <main class="doors">
    <a class="door" href="#" data-sub="記録と回想">鏡の間</a>
    <a class="door" href="#" data-sub="知と静謐">書斎の間</a>
    <a class="door" href="#" data-sub="祈りと休息">礼拝堂</a>
    <a class="door" href="#" data-sub="創作の温度">アトリエ</a>
    <a class="door" href="#" data-sub="術式と記録">錬金術室</a>
    <a class="door" href="#" data-sub="夜気の庭">庭園</a>
    <a class="door" href="#" data-sub="秘められた間">私室</a>
    <a class="door" href="#" data-sub="過ごす部屋">客室</a>
    <a class="door" href="#" data-sub="静かな儀">儀式の間</a>
  </main>

  <!-- ささやき -->
  <div class="whisper">
    <span class="line">「……ここにいるわ。」</span>
  </div>

  <!-- フッターメニュー（ミニ） -->
  <footer class="mini">
    <button id="reintro" class="ghost">儀式をもう一度</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
