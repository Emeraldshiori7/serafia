<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>セラフィアの館</title>

  <!-- Fonts（正しいURLに修正） -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body class="hall">

  <!-- 背景 -->
  <div class="bg" aria-hidden="true">
    <div class="relief"></div>
    <canvas id="dust" aria-hidden="true"></canvas>
    <div class="vignette" aria-hidden="true"></div>
    <div class="floor-glow" aria-hidden="true"></div>
  </div>

  <!-- タイトル -->
  <header class="hero">
    <h1>セラフィアの館</h1>
    <p class="subtitle">── 静寂の中、あなたを待つ光がある。</p>
  </header>

  <!-- 祭壇ステージ（中央固定：周囲に楕円リング） -->
  <section class="hall-stage">
    <div class="doors doors--orbit" id="orbit-doors">
      <a href="mirror.html" class="door door--1"><span class="door__label">鏡の間</span></a>
      <a href="study.html"  class="door door--2"><span class="door__label">書斎の間</span></a>
      <a href="#" class="door door--3"><span class="door__label">礼拝堂</span></a>
      <a href="#" class="door door--4"><span class="door__label">アトリエ</span></a>
      <a href="#" class="door door--5"><span class="door__label">錬金術室</span></a>
      <a href="#" class="door door--6"><span class="door__label">庭園</span></a>
      <a href="#" class="door door--7"><span class="door__label">私室</span></a>
      <a href="#" class="door door--8"><span class="door__label">客室</span></a>
      <a href="#" class="door door--9"><span class="door__label">儀式の間</span></a>
    </div>
    <div class="seraphia-silhouette" aria-hidden="true"></div>
  </section>

  <!-- セラフィア（中央） -->
  <div class="seraphia-silhouette" aria-hidden="true"></div>

  <!-- 囁き（中央下） -->
  <div class="whisper" aria-live="polite">
    <span class="line">「……ここにいるわ。」</span>
  </div>

  <!-- フッター -->
  <footer class="mini" aria-label="補助操作">
    <button id="reintro" class="ghost" type="button">儀式をもう一度</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
